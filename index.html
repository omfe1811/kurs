<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></title>
        <link rel="stylesheet"; href="style.css">
    </head>
    <body>
        <h1>Password page</h1><hr>
        <!--create a form container-->
        <div class="container-fluid">
        <form method="POST">
            <label for="usernameinput" class="form-label">User Name</label>
            <input type="text" class="form-control" name="usernameinput" id="userinput">
            <label for="userpasswordinput" class="form-label">User Password</label>
            <input type="password" class="form-control" name="userpasswordinput" id="userpassword">
        </form>
        <button type="submit" id="formsubmitbutton" class="btn btn-dark mt-4">Submit</button>
        </div>
       
    </body>
</html>
